<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — ProformAI</title>
  <style>
    :root{--bg:#09090b;--accent:#63ffd9;--text:#e4e4e7;--muted:#71717a}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{text-align:center;padding:24px}
    h1{font-size:92px;line-height:1;margin:0 0 12px;color:var(--accent);font-family:"Instrument Serif",Georgia,serif;font-style:italic}
    p{margin:0 0 24px;color:var(--muted)}
    a{display:inline-block;padding:12px 18px;border-radius:10px;background:var(--accent);color:#09090b;text-decoration:none;font-weight:700;transition:filter .2s ease}
    a:hover{filter:brightness(.92)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>This page doesn’t exist.</p>
    <a href="/">Back to ProformAI</a>
  </div>
</body>
</html>
